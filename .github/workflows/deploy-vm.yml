name: Deploy to VM

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main

jobs:
  # Stage 1: Testing
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          cd backend-api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django tests
        env:
          DEBUG: False
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd backend-api
          python manage.py test
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build

  # Stage 2: Security Scan
  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Bandit security check
        run: |
          pip install bandit
          bandit -r backend-api/apps -f json -o bandit-report.json || true
      
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: bandit-report.json

  # Stage 3: Build Docker Images
  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend-api
          push: false
          tags: sales-dashboard-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Stage 4: Deploy to VM
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            cd /opt/sales-dashboard
            
            # Pull latest code
            git pull origin main
            
            # Backend deployment
            cd backend-api
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py migrate
            python manage.py collectstatic --noinput
            python manage.py seed_rbac
            sudo systemctl restart gunicorn-sales-dashboard
            
            # Frontend deployment
            cd ../frontend
            npm install
            npm run build
            
            # Restart Nginx
            sudo systemctl restart nginx
            
            echo "✅ Deployment completed successfully!"
      
      - name: Notify Deployment
        if: success()
        run: |
          echo "✅ Deployment to ${{ secrets.VM_HOST }} completed"
      
      - name: Notify Deployment Failed
        if: failure()
        run: |
          echo "❌ Deployment failed"
          exit 1